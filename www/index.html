<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/TaskModel.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">
    platform-android

    <ion-pane ng-controller = "mainController">

      <ion-header-bar class="bar-balanced">
          <button class="button icon ion-plus" ng-click="onItemAdd()"></button>
          <h1 class="title">Lista de Compras</h1>
          <button class="button icon ion-trash-b" ng-click="onClickRemove()"></button>
      </ion-header-bar>

      <ion-footer-bar class=bar-balanced>
        <div class="row">
          <div class="col col-90">
            <strong>Todos os Produtos</strong>
          </div>
          <div class="col col-10">
            <label class="toggle">
              <input type="checkbox" ng-model="showMarked">
              <div class="track">
                <div class="handle">
                </div>
              </div>

            </label>
          </div>
        </div>
      </ion-footer-bar>

      <ion-content>
        <ion-list show-delete = "removeStatus">
          <ion-item ng-repeat="item in lista track by $index" ng-hide="onHideItem(item)">
            <div class="row">
              <div class="col col-90">
                {{item.nome}}
                <ion-delete-button class="ion-minus-round" ng-click="onItemRemove(item)"></ion-delete-button>
                <ion-option-button class="button-balanced" ng-click="onItemEdit(item)">Editar</ion-option-button>
              </div>

              <div class="col col-10">
                <button class="button button-small button-balanced button-outline" ng-click="onMarkTask(item)"><i class="icon ion-checkmark" ng-show="item.finalizada"></i></button>
              </div>
            </div>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
